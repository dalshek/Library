<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="formContainer" style="display: none">
      <form name="form" action="" method="POST">
        <label for="titlef">Title of the book: </label>
        <input type="text" id="titlef" name="title" /><br />
        <label for="authorf">Author of the book: </label>
        <input type="text" id="authorf" name="author" /><br />
        <label for="pagesf">Pages</label>
        <input type="number" id="pagesf" name="pages" />
        <p>Readed?</p>
        <select name="readed" id="readedf">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <button type="submit" name="submit" id="sendButton">Send</button>
      </form>
    </div>
  </body>
</html>
