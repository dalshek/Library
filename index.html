<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <h1>My book library</h1>
    <p>
      This is a project for The Odin Project in which I have to make a library
      using Object Constructors and LocalStorage. You can also view the Github
      repository of this project.
    </p>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody class="book"></tbody>
    </table>
    <button class="add">ADD A NEW BOOK TO THE COLLECTION</button>
    <form name="form" action="" method="POST">
      <label for="titlef">Title of the book: </label>
      <input
        type="text"
        id="titlef"
        name="title"
        placeholder="tiroriro"
      /><br />
      <label for="authorf">Author of the book: </label>
      <input type="text" id="authorf" name="author" /><br />
      <label for="pagesf">Pages</label>
      <input type="number" id="pagesf" name="pages" />
      <p>Readed?</p>
      <select name="readed" id="readedf">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <button type="submit" name="submit" id="sendButton">Send</button>
    </form>
  </body>
</html>
